<!DOCTYPE html>
<html lang="en">
<head th:insert="~{header}">
    <title>All Designers</title>
</head>
<body>
<h1>Designers List</h1>

<div class="container">
    <h1 class="mt-5">Designers List</h1>

    <table class="table mt-3">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="designer : ${designerPage.content}">
            <td th:text="${designer.firstName}"></td>
            <td th:text="${designer.lastName}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, designerPage.totalPages - 1)}">
                    <a class="page-link"
                       th:href="@{'/designer/all-designers?page=' + ${pageNumber} + '&size=' + ${designerPage.size}}"
                       th:text="${pageNumber + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
<!-- Footer-->
<div th:insert="~{footer}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
