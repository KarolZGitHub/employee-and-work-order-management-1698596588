<!DOCTYPE html>
<html lang="en">
<head th:insert="~{header}">
    <title>Single Message</title>
</head>
<body>
<div class="container mt-4">
    <h2>Message Details</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Title: <span
                    th:text="${message.title}"></span></h5>
        </div>
        <div class="card-header">
            <h5 class="card-title">From: <span
                    th:text="${message.sender.firstName + ' ' + message.sender.lastName}"></span></h5>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${message.content}"></p>
        </div>
        <div class="card-body">
            <form th:action="@{'/message/delete?id='+${message.id}}" th:method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this message?')"
                        class="btn btn-primary mt-2">Delete
                </button>
            </form>
        </div>
    </div>
</div>
</body>
<!-- Footer-->
<div th:insert="~{footer.html}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
