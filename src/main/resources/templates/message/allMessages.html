<!DOCTYPE html>
<html lang="en">
<head th:insert="~{header}">
    <title>Messages</title>
</head>
<body>
<div class="container mt-4">
    <h2>Messages List</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Sender</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td>
                <a th:class="${message.isRead ? 'normal-font' : 'bold-font'}"
                   th:href="@{'/message/view?id=' + ${message.id}}">
                    <span th:text="${message.sender.firstName + ' ' + message.sender.lastName}"></span>
                </a>
            </td>
            <td>
                <form th:action="@{'/message/delete?id='+${message.id}}" th:method="post">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this message?')"
                            class="btn btn-primary mt-2">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<!-- Footer-->
<div th:insert="~{footer.html}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
