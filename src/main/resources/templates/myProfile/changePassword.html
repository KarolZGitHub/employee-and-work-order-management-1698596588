<!DOCTYPE html>
<html lang="en">
<head th:insert="~{header.html}">
    <title>Change Password</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Password Form</h2>
            <form th:action="@{/profile/change-password}" th:object="${passwordResetProcess}" method="post">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password:</label>
                    <input type="password" class="form-control" id="repeatPassword" th:field="*{repeatPassword}"
                           required>
                </div>
                <button type="submit" onclick="return confirm('Are you sure you want change your password?')"
                        class="btn btn-primary">Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
<!-- Footer-->
<div th:insert="~{footer.html}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
