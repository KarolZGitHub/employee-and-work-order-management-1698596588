<!DOCTYPE html>
<html lang="en">
<head th:include="header.html">
    <title>Register</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Formularz Rejestracji</h2>
            <form th:action="@{/register/user}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">Imię</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nazwisko</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Adres email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button><br>
            </form>
        </div>
    </div>
</div>
</body>
<!-- Footer-->
<div th:include="footer.html"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
