<!DOCTYPE html>
<html lang="en">
<head th:insert="~{header.html}">
    <title>Reset Your Password</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Password Reset Request:</h2>
            <form th:action="@{/register/password-reset-request}" th:object="${passwordResetRequest}" method="post">
                <div class="form-group">
                    <label for="email">E-mail address:</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset your password</button>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
<!-- Footer-->
<div th:insert="~{footer.html}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
