<!DOCTYPE html>
<html lang="en">
<head th:insert="~{header.html}">
    <title>Feedback Form</title>
</head>
<body>
<div class="container mt-5">
    <h2>Archived Task Form</h2>
    <form th:action="@{'/edit/set-feedback?id='+${id}}" th:object="${feedbackRequest}" method="post">

        <div class="form-group">
            <label for="feedback">Feedback content:</label>
            <input type="text" class="form-control" name="feedback" id="feedback" th:field="*{feedback}" required>
        </div>

        <div class="form-group">
            <label for="difficulty">Grade:</label>
            <select class="form-control" id="difficulty" name="feedback" th:field="*{grade}" required>
                <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
<!-- Footer-->
<div th:insert="~{footer}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
